<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autocomplete</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        
        <script>
        
        async function fetchSuggestions() {
            const prefix = document.getElementById('prefixInput').value;

            // Send the prefix to the backend server
            const response = await fetch('/autocomplete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prefix })
            });

            // Parse the JSON response
            const suggestions = await response.json();

            // Display the suggestions
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = ''; // Clear previous suggestions
            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.textContent = suggestion;
                suggestionsDiv.appendChild(suggestionItem);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('prefixInput');
            inputField.addEventListener('input', fetchSuggestions); // Fetch suggestions on every input
        });
    </script>
    <h1>Autocomplete</h1>
    <input type="text" id="prefixInput" placeholder="Type a prefix..." autocomplete="off">
    <div id="suggestions"></div>
</body>
</html>
